<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <section class="cards">
      <figure class="card">
        <div class="card__head">
          <img class="card__image" src="images/image-equilibrium.jpg" alt="Image equilibrium">
          <div class="card__overlay"></div>
          <div class="equilibrium-view"></div>
        </div>
        <figcaption class="card__description">
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="info">
            <div><span class="equilibrium-ethereum"></span> 0.041 ETH</div>
            <div><span class="equilibrium-clock"></span> 3 days left</div>
          </div>
          <hr/>
          <div class="author">
            <img class="author__image" src="images/image-avatar.png" alt="Jules Wyvern">Creation of <span>Jules Wyvern</span>
          </div>
        </figcaption>
      </figure>
    </section>
  </main>

  <div class="attribution" style="display: none">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Elizaveta Kolpakova</a>.
  </div>
</body>
</html>
